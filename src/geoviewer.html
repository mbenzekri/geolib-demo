<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
        .map {
            height: 500px;
            width: 100%;
        }
        .drop-area {
            position: absolute;
            top: 20px;
            left: 50px;
            border: 3px dashed #999;
            border-radius: 20px;
            font-family: sans-serif;
            margin: 10px auto;
            padding: 10px;
            z-index: 100000;
            background-color: white;
            text-align: center;
        }

        fieldset {
            display: inline-block;
            vertical-align: top;
        }

        .highlight {
            border-color: rgb(0, 49, 128);
        }

        progress {
            padding: 2px;
            background-color: white;
            border: 1px solid black;
            text-align: center
        }

        .blink {
            animation: blinker 1s linear infinite;
        }
        .btnbar {
            padding: 5px 5px 5px 5px
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
    <title>OpenLayers example</title>
</head>

<body>
    <template id="dropzone">
        <div>
            <form name="droparea" class="drop-area" ondrop="do_drop" ondragenter="do_highlight" ondragover="do_highlight" ondragleave="do_unhighlight">
                <input type="file" id="fileElem" style="display:none" multiple accept="*/*" onchange="do_files">
                <label for="fileElem">click to select file or <br> Drag/Drop some files</label>
            </form>
        </div>
    </template>

    <template id="geoform">
        <div>
            <div class="btnbar" onclick="do_switch">
                File: <span name="name"></span>.<span name="type"></span>
                <button name="index" onclick="do_index" >Index Geofile</button>
                <button name="show" onclick="do_show" disabled >Add to Map</button>
                <button name="hide" disabled onclick="do_hide">Remove from Map</button>
                <button name="save" disabled onclick="do_save">Save Index</button>
                <button name="drop" disabled onclick="do_drop">Remove</button>
            </div>
            <hr>
            <form name="panel">
                <fieldset name="general">
                    <legend>Geofile:</legend>
                    <table>
                        <tr>
                            <td>type</td>
                            <td><span name="type"></span></td>
                        </tr>
                        <tr>
                            <td>name</td>
                            <td><span name="name"></span></td>
                        </tr>
                        <tr>
                            <td>count</td>
                            <td><span name="count"></span></td>
                        </tr>
                        <tr>
                            <td>size</td>
                            <td><span name="size"></span></td>
                        </tr>
                        <tr>
                            <td>parsed</td>
                            <td><progress name="progress">XXX</progress></td>
                        </tr>
                        <tr>
                            <td>rate</td>
                            <td><span name="rate"></span> obj/s</td>
                        </tr>
                        <tr>
                            <td>loaded</td>
                            <td><span name="loaded"></span></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Options:</legend>
                    <table>
                        <tr>
                            <td>separator</td>
                            <td><input name="separator" size=2 type="text" value=";" maxlength="1"></td>
                        </tr>
                        <tr>
                            <td>header</td>
                            <td><input name="header" type="checkbox" maxlength="1"></td>
                        </tr>
                        <tr>
                            <td>lon</td>
                            <td><input name="lon" type="text" value="lon"></td>
                        </tr>
                        <tr>
                            <td>lat</td>
                            <td><input name="lat" type="text" value="lat"></td>
                        </tr>
                        <tr>
                            <td>skip</td>
                            <td><input name="skip" type="number" value="0" onkeypress="do_isdigit"></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Affichage:</legend>
                    <table>
                        <tr>
                            <td>min scale</td>
                            <td><input name="minscale" type="text" value="0" onkeypress="do_isdigit"></td>
                        </tr>
                        <tr>
                            <td>max scale</td>
                            <td><input name="maxscale" type="text" value="10000" onkeypress="do_isdigit"></td>
                        </tr>
                        <tr>
                            <td>color</td>
                            <td><input name="color" type="color" onchange="color = this.value" value="#3399CC"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </template>
    <div id="map" class="map"></div>
</body>

</html>
